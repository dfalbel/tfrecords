# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true

addons:
  apt:
    packages:
    - autoconf 
    - automake 
    - libtool
    - curl
    - make 
    - g++ 
    - unzip
  

cache:
  packages: true
  directories:
    - $HOME/.cache/pip

before_script:
  - pip2.7 install --upgrade --ignore-installed --user travis pip setuptools wheel virtualenv protobuf
  - R -e 'tensorflow::install_tensorflow()'
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; bash tools/install-protobuf.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update              ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install protobuf    ; fi

os:
  - linux
  - osx
